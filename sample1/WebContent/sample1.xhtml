<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>	
	<b:form>
		<b:container>
			<b:row>
				<b:column>
					<h1>Rozdíl dvou datumů</h1>
				</b:column>
			</b:row>
			<b:row>
				<b:column col-md="4">
					<b:dateTimePicker value="#{datebean.dateFrom}"
						show-date="true"
						show-time="false" show-icon="true" label="Začátek" required="true"
						format="DD.MM.YYYY" ondtchange="ajax:datebean.dateFromChanged()"
						process="@this" update="daysDiffItem" />
					<b:dateTimePicker value="#{datebean.dateTo}"
						show-date="true"
						show-time="false" show-icon="true" label="Konec" required="true"
						format="DD.MM.YYYY" ondtchange="ajax:datebean.dateToChanged()"
						process="@this" update="daysDiffItem" />
					<b:inputText id="daysDiffItem" value="#{datebean.daysDifference}"
						disabled="true" label="Počet dní" />
				</b:column>
			</b:row>
		</b:container>
	</b:form>
</h:body>
</html>
